<mat-card>
  <mat-card-content>

    <mat-toolbar class="tobar">
      <h2>Solicitações Abertas</h2>
    </mat-toolbar>

    <table mat-table [dataSource]="solicitacoes" class="mat-elevation-z8">

      <!-- Coluna Solicitante -->
      <ng-container matColumnDef="solicitante">
        <th mat-header-cell *matHeaderCellDef> Solicitante </th>
        <td mat-cell *matCellDef="let solicitaacao"> {{solicitaacao.solicitante}} </td>
      </ng-container>

      <!-- Coluna Setor -->
      <ng-container matColumnDef="setor">
        <th mat-header-cell *matHeaderCellDef> Setor </th>
        <td mat-cell *matCellDef="let solicitaacao"> {{solicitaacao.setor}} </td>
      </ng-container>

      <!-- Coluna Data Solicitacao -->
      <ng-container matColumnDef="dataSolicitacao">
        <th mat-header-cell *matHeaderCellDef> Data Solicitação </th>
        <td mat-cell *matCellDef="let solicitaacao"> {{solicitaacao.dataSolicitacao}} </td>
      </ng-container>

      <!-- Coluna Status Solicitação -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let solicitaacao"> {{solicitaacao.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

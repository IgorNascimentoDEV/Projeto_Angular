<mat-card class="mat-card">
  <mat-card-content class="column-flex">

    <mat-toolbar class="tobar">
      <h2>Solicitações Abertas</h2>
    </mat-toolbar>

    <app-lista-solicitacoes
    *ngIf="solicitacoes$ | async as solicitacoes; else loading"
      [solicitacoes]="solicitacoes"
    (add)="onAdd()"
    (delete)="onDelete($event)"
    >
    </app-lista-solicitacoes>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <mat-toolbar class="tobar">
      <h2>Itens cadastrados</h2>
    </mat-toolbar>

    <div *ngIf="itens$ | async as itens; else loading">
      <table mat-table [dataSource]="itens" class="mat-elevation-z8">
        <!-- Coluna Codigo -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Codigo</th>
          <td mat-cell *matCellDef="let item">{{ item.codigo }}</td>
        </ng-container>

        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let item">{{ item.nome }}</td>
        </ng-container>

        <!-- Coluna quantidade -->
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let item">{{ item.quantidade }}</td>
        </ng-container>

        <!-- Coluna quantidade -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="primary" aria-label="Botão adicionar" (click)="onAdd()">
              <mat-icon >add</mat-icon>
            </button>
          </th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="accent" aria-label="Botão editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Botão editar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>

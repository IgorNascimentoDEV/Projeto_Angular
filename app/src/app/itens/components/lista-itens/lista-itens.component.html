<table mat-table [dataSource]="itens" class="mat-elevation-z8">
  <!-- Coluna Codigo -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef>Codigo</th>
    <td mat-cell *matCellDef="let item">{{ item.codigo }}</td>
  </ng-container>

  <!-- Coluna Nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let item">{{ item.nome }}</td>
  </ng-container>

  <!-- Coluna quantidade -->
  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef>Quantidade</th>
    <td mat-cell *matCellDef="let item">{{ item.quantidade }}</td>
  </ng-container>

  <!-- Coluna Acoes -->
  <ng-container matColumnDef="acoes" class="flex">
    <th mat-header-cell *matHeaderCellDef class="coluna-acao">
      <button
        mat-mini-fab
        color="primary"
        aria-label="Botão adicionar"
        (click)="onAdd()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let item" class="coluna-acao">
      <button
        mat-icon-button
        color="accent"
        aria-label="Botão editar"
        (click)="onEdit(item.id)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Botão editar" (click)="onDelete(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-card class="mat-card">
  <mat-card-content class="column-flex">
    <mat-toolbar class="tobar">
      <h2>Itens cadastrados</h2>
    </mat-toolbar>

    <app-lista-itens
      *ngIf="itens$ | async as itens; else loading"
      [itens]="itens"
      (add)="onAdd()"
      (delete)="onDelete($event)"
    ></app-lista-itens>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
